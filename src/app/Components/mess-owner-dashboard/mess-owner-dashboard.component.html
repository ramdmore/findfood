<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav #sidenav mode="side" [opened]="isSidebarOpen" class="sidenav">
    <div class="sidebar-header d-flex align-items-center ml-3">
      <img src="https://webstockreview.net/images/clipart-restaurant-resto-18.png" alt="Logo" class="logo-img">
      <h1 class="ml-2 mt-2 logo-text">Mess</h1>
    </div>
    
    
    <mat-nav-list>
      <a mat-list-item routerLink="dashboard" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon> Dashboard
      </a>
      <a mat-list-item routerLink="profile"  routerLinkActive="active">
        <mat-icon>feedback</mat-icon>
Feedback
      </a>
      <a mat-list-item routerLink="details"  routerLinkActive="active">
        <mat-icon>info</mat-icon> Details
      </a>
      <a mat-list-item routerLink="menu"   routerLinkActive="active">
        <mat-icon>restaurant_menu</mat-icon> Menu
      </a>
      <a mat-list-item routerLink="price"  routerLinkActive="active">
        <mat-icon>attach_money</mat-icon> Price
      </a>
      <a mat-list-item routerLink="time"  routerLinkActive="active">
        <mat-icon>access_time</mat-icon> Time
      </a>
      <div>
        <a mat-list-item  routerLinkActive="active"   (click)="openLogoutDialog()" >
          <mat-icon>logout</mat-icon> Logout
        </a>
      </div>
      
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <div class="mt-3">
      <button mat-mini-fab color="primary" class="toggle-button" (click)="toggleSidebar()">
        <mat-icon>{{ isSidebarOpen ? 'menu_open' : 'menu' }}</mat-icon>
      </button>
      <div class="main-container">
        <router-outlet></router-outlet>
      </div>
      
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
